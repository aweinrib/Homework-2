<!doctype html>
<html lang="en" ng-app='ShoppingListCheckOff'>>
  <head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" http-equiv="X-UA-Compatible" content="IE=Edge, width=device-width, initial-scale=1" charset="utf-8" />
    <link rel="stylesheet" href="styles/bootstrap.min.css">
	
	<script src="angular.min.js"></script>
    <script src="app.js"></script>

    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
    </style>
  </head>
<body>
  <div class="container">
		<h1>Shopping List Check Off</h1>

		<div class="row">

			<!-- To Buy List -->
			<div class="col-md-6">
				<h2>To Buy:</h2>
				
				<div ng-controller='ToBuyController as toBuyList'>
					<div class="emptyMessage" ng-if="toBuyList.items == null || toBuyList.items.length == 0">Everything is bought!</div>
				
					<ul>
						<li ng-repeat="item in toBuyList.items">
						  Buy {{ item.itemQuantity }} {{ item.itemName }}						
						  <button ng-click="toBuyList.addToBoughtItem($index);">Add Item To Bought List</button>
						</li>
					</ul>		
				</div>
			</div>
			

			<!-- Already Bought List -->
			<div class="col-md-6">
				<h2>Already Bought:</h2>
				 
				<div ng-controller='AlreadyBoughtController as alreadyBought'>
					<div class="emptyMessage" ng-if="alreadyBought.items == null || alreadyBought.items.length == 0">Nothing bought yet.</div>
					<ul>
						<li ng-repeat="item in alreadyBought.items">
						  Bought {{ item.itemQuantity }} {{ item.itemName }}						
						</li>
					</ul>
				</div>				 
			</div>
		</div>  
	</div>

</body>
</html>
